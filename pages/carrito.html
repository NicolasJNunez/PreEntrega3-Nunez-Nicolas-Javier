<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <main>

    <div>

          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(9, 95, 165, 0.7)" />

  <script>
    let typingEffect2 = new Typed("#element2", {
      strings: ["Almacén", "Quiosco", "Mercado", "Rotiseria"],
